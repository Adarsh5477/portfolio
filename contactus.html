    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0c0f;

        }
        .hero {
            background: url('https://images.unsplash.com/photo-1544099858-75feeb57f01b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80') no-repeat;

    right: 0;
	opacity:0.2;
        }
        .form-container {
           
            background-color: #0b0c0f;
            padding: 50px;
            border-radius: 10px;
            margin: 15%;

        }

        .form-control:focus {

        }
        .btn-submit {
            background-color: #7EB8FF;

        <div class="row">

                <div class="form-container">
                    <h3 style="font-size: 30px;">Get in Touch</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
