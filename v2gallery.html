<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Photo Gallery">
  <title>Photo Gallery</title>

  <!-- Your links to stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <style>
    :root{--main-background: #0b0c0f;
        --main-fonts-color: #fff;
        --main-header-background:#21252e;
        --main-font-family: 'Poppins', sans-serif;
      
      --primary-color: #1C2530;
      --secondary-color: #293846;
      --accent-color: #7EB8FF;}
      img{
        height:70vh;
        width: 60vh;
        object-fit: contain;
      }
  </style>
</head>
<body style=" height:100%;width:100%;background-color:#0b0c0f;">
  <div class="container" >
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Adarsh </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactus.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main style=" height:100%;width:100%;background-color: var(--primary-color);">
      <div id="photo-gallery" style="background-color:var(--primary-color);" class="p-5">
        <h3 class="text-center mb-4" style="color: var(--accent-color);">Photo Gallery</h3>
        <hr style="background-color: var(--accent-color);">
        <div class="carousel slide" id="imageCarousel" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./IMG_20230626_121133_635.jpg" alt="Photo 1" class="d-block mx-auto img-fluid rounded">
            </div>
            <div class="carousel-item">
              <img src="./img1.jpg" alt="Photo 2" class="d-block mx-auto img-fluid rounded">
            </div>
            <div class="carousel-item">
              <img src="./img3.jpg" alt="Photo 2" class="d-block mx-auto img-fluid rounded">
            </div>
            <div class="carousel-item">
              <img src="./img2.jpg" alt="Photo 2" class="d-block mx-auto img-fluid rounded">
            </div>
            <!-- Add more carousel items for additional images -->
          </div>
          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>
  
  </div>

  <!-- Your scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
